<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>DIKIRO</title>
        <link rel="icon" href="svg/logo.svg">

        <!-- bootstrap links-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        
        <!-- css link -->
        <link rel="stylesheet" href="css/addGame.css">

    </head>

    <body>
        <header id="header">
            <h1 id="name">DIKIRO</h1>

            <input type="text">
            <!-- account -->
            <div></div>
        </header>

        <nav class="container-fluid text-center" id="navigation">
            <div class="row">
                <div class="col">
                    <a href="index.html">Calalogue</a>
                </div>
                <div class="col">
                    <a href="#">Add a game</a> 
                </div>
                <div class="col">
                    <a href="#">Orders</a>
                </div>
            </div>
        </nav>



        <div class="editItemBlock">
            <!-- эта часть выглядит так же, как и страница
                 редактирования, поэтому буду использовать
                 одинаковые классы и стили -->

            <div class="editItemBlock_content row">
                <div class="col-4 img_drop_zone">
                    <span class="img_drop_zone_prompt" style="font-size: 13px; color: rgb(89, 89, 89);">
                        Drop file here or click to upload
                    </span>
                    <!-- <div class="drop_zone_thumb" data-label="myphoto.txt"></div> -->
                    <input type="file" name="MyPhoto" class="img_drop_input">
                </div>
    
                <div class="col">
                    <form>
                        <div>
                            <input id="name_input" type="text" placeholder="Name of a game">
                            <input id="price_input" type="number" placeholder="0">
                            tg
                        </div>
        
                        <p style="margin-top: 15px; margin-bottom: 8px;">Description:</p>
                        
                        <textarea id="descr_input" name="message" rows="10" cols="80" placeholder="Add a description of a game"></textarea>

                        <p>Filters:</p>
                        <!-- сюда добавит фильтры -->
        
                        <div>
                            <p>Quantity:</p>
                            <input type="number" placeholder="0">
                        </div>

                        <input type="submit">
                    </form>
                </div>
            </div>
        </div>



        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.2.3/jquery.min.js"></script>

        <script src="constants/catalog.js"></script>
        <script src="constants/root.js"></script>
        <script src="components/Editor/editItem.js"></script>

        <script src="utils/localStorageUtil.js"></script>
        <!-- тут еще должны быть ссылки на от компонентов, 
         но я не уверена какие у меня компоненты поэтому пропустила -->

        <!-- Products -->
        <script src="components/Products/products.js"></script>
        <link rel="stylesheet" href="components/Products/products.css">
    </body>
</html>
